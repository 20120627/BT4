<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5 - Alpha1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="row">
        <div class="col-2" class="form-group">
            <label for="num1">Number 1:</label>
        </div>
        <div class="col-5" class="form-group">
                         
                <input type="number" class="form-control" id="num1" placeholder="Enter number 1">
            
        </div>
        <div class="col" class="form-check">
           
                <input class="form-check-input" type="radio" name="operation" id="add" value="add">
                <label class="form-check-label" for="add">Addition</label>
             
        </div>
        <div class="col" class="form-check">
            <input class="form-check-input" type="radio" name="operation" id="subtract" value="subtract">
            <label class="form-check-label" for="subtract">Subtraction</label>
        </div>       
    </div>
    <div class="row">
        <div class="col-2" class="form-group">
            <label for="num1">Number 2:</label>
        </div>
        <div class="col-5" class="form-group">
                         
                <input type="number" class="form-control" id="num2" placeholder="Enter number 2">
            
        </div>
        <div class="col" class="form-check">
           
                <input class="form-check-input" type="radio" name="operation" id="multiply" value="multiply">
                <label class="form-check-label" for="multiply">Multiplication</label>
             
        </div>
        <div class="col" class="form-check">
            <input class="form-check-input" type="radio" name="operation" id="divide" value="divide">
            <label class="form-check-label" for="divided">Division</label>
        </div>       
    </div>
    <div class="row">
        <div class="col-2" class="form-group">
            <label for="result">Result:</label>
        </div>
        <div class="col-5" class="form-group">
                         
            <input type="number" class="form-control" id="result" disabled >
            
        </div>
        <div class="col" class="form-group mt-3">
            <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
            <p id="error" class="text-danger"></p>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
